<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
     body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 95%;
            border-top: 5px solid #007bff;
            border-bottom: 5px solid #FF8C00;
            background-color: rgb(211, 221, 224);
        }
        .navbar {
      background: linear-gradient(to right, #5a86ff, #00008B);
      color: white;
      padding: 5px;
      display: block;
      justify-content: flex-end;
      width: 3%;
      height: 5%;
    
    }
    
    .navbar h1 {
      margin: 0;
      margin-top: 10px;
      font-size: 4px;
      text-align: center;
      flex: 1;
      text-decoration: dotted;
    }
    
    .navbar ul {
      list-style-type: square;
      margin: 0;
      padding: 5;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: all 0.3s ease;
      transform-origin: left;
      transform: scaleX(0);
      position: absolute;
      top: 0px;
      left: 0;
      height: 100vh;
      width: 12%;
      background: linear-gradient(to right, #0088ff, #2020ee);
      padding: 10px;
      z-index: 1;
    }
    
    .navbar li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ffffff;
      display: flex;
      align-items: center;
    }
    
    .navbar li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    
    .navbar .menu-icon {
      display: inside;
      align-items: center;
      cursor: auto;
      transition: transform 0.3s ease;
    }
    
    .navbar .menu-icon span {
      margin-left: 1px;
    }
    
    .navbar:hover ul {
      transform: scaleX(1);
    }
    
    .profile {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }
    
    .profile img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .profile p {
      margin: 0;
      font-size: 14px;
      color: #ffffff;
    }
    /* Add your custom CSS styling here to make the webpage more interactive and appealing */
    .container {
            margin: 0 auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 10px);
    }

    #header {
            text-align: center;
            margin-bottom: 40px;
            position: relative; /* Added position relative to create stacking context */
        }

        h1 {
          color: white;
          font-size: 36px;
          margin: 10px auto;
          margin-bottom: 10px;
          padding-top: 1px; /* Increased padding-top value for more spacing */
          padding-bottom: 0.1px;
          background-color:orange ;
          width: 50%;
        }
    label {
      display: block;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px black;
      width: 690px;
    }

    label span {
      font-weight: bold;
      margin-right: 10px; /* Add some spacing between the heading and the input field */
      width: 80px; /* Adjust the width as needed */
    }
    select{
      width: 200px; 
    }
      input[type="text"],
      input[type="email"] {
        width:10%;
        border-radius: 10px;
    }
    

    input[type="text"],
    input[type="email"],
    select {
      width: 50%;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      flex: 1;
    }


    .button-container {
      text-align: center;
      clear: both;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100px;
    }

    .button-container button.blue {
      background-color: #211ef8;
      width: 200px;
    }

    .logo {
            width: 210px;
            height: 39px;
            position: absolute;
            top: 5px;
            left: 0;
            margin: 0;
        }
    form {
            flex-wrap: wrap;
            justify-content: center;
        }

        .college-name {
            color: white;
            font-weight: bold;
            font-size: 40px;
            top: 0;
            right: 0;
            background-color: blue; /* Changed to orange color */
            text-align: center;
            box-sizing: border-box;
        }

        
  </style>
</head>
<body>
  <div class="container">
    <div id="header">
  
    <div class="college-name">Bhai Parmanand DSEU Shakarpur Campus-II</div>
    <div class="navbar">
      <div class="menu-icon" onclick="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <span></span>
      </div>
      <ul id="navbar-menu">
          <li><a href="http://127.0.0.1:5500/templates/dash4.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li><a href="http://localhost:5000/display_data"><i class="bi bi-calendar3"></i> View Details</a></li>
          <li><a href="#"><i class="bi bi-file-earmark-text"></i> Assignments</a></li>
      </ul>
    </div>
    
    <h1>User Registration</h1>
    <form id="registration-form" action="/register" method="POST">
      <label for="degree"><b>Degree:</b></label>
      <select id="degree" name="degree">
        <option value="BSc"><b>BSc</b></option>
        <option value="BA"><b>BA</b></option>
        <!-- Add more degree options as needed -->
      </select>

      <label for="year"><b>Year:</b></label>
      <select id="year" name="year">
        <option value="1st"><b>1st</b></option>
        <option value="2nd"><b>2nd</b></option>
        <!-- Add more year options as needed -->
      </select>

      <label for="section"><b>Section:</b></label>
      <select id="section" name="section">
        <option value="A">A</option>
        <option value="B">B</option>
        <!-- Add more section options as needed -->
      </select>

      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name">

      <label for="roll-no"><b>Roll No:</b></label>
      <input type="text" id="roll-no" name="roll-no">

      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email">

      <div class="button-container">
        <button type="button" class="blue" onclick="captureFace()"><b>Capture Face</b></button>
        <button type="button" class="blue" onclick="captureFingerprint()"><b>Capture Fingerprint</b></button>
        <br><br><button type="submit"><b>Submit</b></button>
      </div>
    </form>
  </div>

  <script>
    // JavaScript function to capture face and redirect to Streamlit app
    function captureFace() {
      window.open("http://localhost:8501", "_blank");
    }

    // JavaScript code to capture fingerprint
    async function captureFingerprint() {
      try {
        // Code to capture fingerprint goes here

        // Simulating capturing fingerprint with a delay of 2 seconds
        await new Promise(resolve => setTimeout(resolve, 2000));

        console.log('Fingerprint captured');
        // Perform additional actions if needed
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // JavaScript code to submit the form data
    const form = document.getElementById('registration-form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const degree = document.getElementById('degree').value;
      const year = document.getElementById('year').value;
      const section = document.getElementById('section').value;
      const name = document.getElementById('name').value;
      const rollNo = document.getElementById('roll-no').value;
      const email = document.getElementById('email').value;

      const formData = new FormData();
      formData.append('degree', degree);
      formData.append('year', year);
      formData.append('section', section);
      formData.append('name', name);
      formData.append('roll-no', rollNo);
      formData.append('email', email);

      try {
        const response = await fetch('/register', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          console.log('Registration successful');
          // Perform additional actions if needed
        } else {
          console.error('Registration failed');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
